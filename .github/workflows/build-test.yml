# Build and test the code in the music-notation swift package.

name: Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  macos:
    runs-on: macos-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Build
      run: swift build
    - name: Run tests
      run: swift test

  linux:
    strategy:
      matrix:
        tag: ['5.3']
    runs-on: ubuntu-latest

    container:
      image: swift:${{ matrix.tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build
        run: swift build
      - name: Test
        run: swift test --enable-test-discovery
